{% extends 'base.html' %}
{% block content %}

<h1>Player List</h1>

{% for player in players %}

<div class="card">
  <div class="card-content">
    <span class="card-title">
      <a href="/players/{{ player.id }}" class="player-title">
        <h2 class='player-name'>{{ player.name }} #{{ player.kitNumber}}</h2>
      </a>
    </span>
    <h3>Age: {{ player.age }}</h3>
    <h3>Position: {{ player.position }}</h3>
    <h3>Preferred Foot: {{ player.preferredFoot }}</h3>
  </div>
</div>
{% endfor %}

{% endblock %}

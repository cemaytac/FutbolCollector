{% extends 'base.html' %}
{% block content %}
<h1>Training Details</h1>
<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ training.training_type }}</span>
        <p>Duration: {{training.duration}} minutes</p>
        <p>Completed? {{training.completed}}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'training_update' training.id %}">Edit</a>
        <a href="{% url 'training_delete' training.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
